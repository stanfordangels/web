backend:
  name: git-gateway
  branch: main

media_folder: "imgs"
public_folder: "/imgs"

collections:
  - name: "events"
    label: "Events"
    folder: "_events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "date"}
      - {label: "Time", name: "time", widget: "string"}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Event Type", name: "type", widget: "select", options: ["Pitch Event", "Networking", "Webinar", "Workshop"]}
      - {label: "Description", name: "excerpt", widget: "text"}
      - {label: "Registration Link", name: "registrationLink", widget: "string"}
      - {label: "Published", name: "published", widget: "boolean", default: true}

  - name: "articles"
    label: "Articles"
    folder: "_articles"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Author", name: "author", widget: "string", default: "Stanford Angels & Entrepreneurs United"}
      - {label: "Date", name: "date", widget: "date"}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Content", name: "body", widget: "markdown"}
      - {label: "Published", name: "published", widget: "boolean", default: true}